<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEJ模板</title>
</head>
<body>
<textarea name="jst" id="jst-tpl-1" style="display: none;">
    <table>
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
        {if !defined('workers')}
            <tr>
                <td colspan="3">数据加载中...请稍后</td>
            </tr>
        {elseif workers && workers.length}
            {list workers as worker}
            <tr{if worker_index == worker_length - 1} class="last"}{/if}>
                <td>${worker_index + 1}</td>
                <td>${worker.name}</td>
                <td>{if worker.gender==1}男{else}女{/if}</td>
            </tr>
            {/list}
        {else}
            <tr>
                <td colspan="3">空数据</td>
            </tr>
        {/if}
        </tbody>
    </table>
</textarea>
<script src="lib/define.js"></script>
<script>
NEJ.define([
    'base/element',
    'util/template/jst'
],function(_e, _j){
    _j._$add('jst-tpl-1');
    var _html = _j._$get('jst-tpl-1', {
        workers: [
            {name: 'licy',gender: 0},
            {name: 'john',gender: 1},
            {name: 'bole'}
        ]
    });
    //document.body.innerHTML = _html;
    document.body.appendChild(_e._$html2node(_html));
});
</script>
</body>
</html>
